<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Pronia-Plant Store</title>
</head>

<body>
    <section id="slider">
        <div class="container">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="slider-text col-6">
                                <h4>65% OFF</h4>
                                <h2>NEW PLANT</h2>
                                <p>Pronia, With 100% Natural, Organic & Plant Shop.</p>
                                <button class="discover">DISCOVER NOW</button>
                            </div>
                            <div class="slider-image col-6">
                                <img src="./assets/image/slider-1.png" class="d-block w-100" alt="First Slide">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="slider-text col-6">
                                <h4>65% OFF</h4>
                                <h2>NEW PLANT</h2>
                                <p>Pronia, With 100% Natural, Organic & Plant Shop.</p>
                                <button class="discover">DISCOVER NOW</button>
                            </div>
                            <div class="slider-image col-6">
                                <img src="./assets/image/slider-2.png" class="d-block w-100" alt="Second Slide">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
    <section id="cards">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">

                </div>
            </div>
        </div>
    </section>
</body>

</html>
